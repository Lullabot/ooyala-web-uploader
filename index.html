<html>
  <head>
    <title>HTML5 Ooyala Uploader</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascript/resumable.js/resumable.js"></script>
  </head>
  <body>
    <div>
      <label for="name">Name: </label>
      <a id="selectAsset"><button>Select Asset</button></a>
    </div>
    <div>
      <button id="upload" onclick="upload();">Upload</button>
    </div>
    <script type="text/javascript">
      var uploadingURLs = ["http://uploader.ooyala.com/send?filename=kwMXdhNTpfVm4yvY6Np5HSVKQ0Jv1KqW/0000000000000-0000004194303&filesize=4194304&expires=1341502637&signature=HMoIqTeVNYzeJuY69adwFX1+VWiBQoj9JdT1eSwNlfQ",  "http://uploader.ooyala.com/send?filename=kwMXdhNTpfVm4yvY6Np5HSVKQ0Jv1KqW/0000004194304-0000008388607&filesize=4194304&expires=1341502637&signature=RK8aNHiL85LSssX0nbEAoUd1q5xH094hT0Qa5fY4wdo",  "http://uploader.ooyala.com/send?filename=kwMXdhNTpfVm4yvY6Np5HSVKQ0Jv1KqW/0000008388608-0000012582911&filesize=4194304&expires=1341502637&signature=rKD41XGufPu3wq2Cs2lJHVYHqAXBfRNvNPDa+3PxOis",  "http://uploader.ooyala.com/send?filename=kwMXdhNTpfVm4yvY6Np5HSVKQ0Jv1KqW/0000012582912-0000015151301&filesize=2568390&expires=1341502637&signature=nFKKIVoCnZpahpzY2x8WwZdp+rcdwv0+cMHrTUk4GkM"];

        r = new Resumable({
          uploadingURLs: uploadingURLs
        });

        r.assignBrowse(document.getElementById('selectAsset'));

        function upload(){
          r.on("progress", function(){
            console.log(r.progress());
          });

          r.on("complete", function(){
            console.log("Completed uploading the file!!!");
          });

          r.on("error", function(error, file){
            console.error(error);
          });
          r.upload();
        }
      </script>
    </body>
  </html>
